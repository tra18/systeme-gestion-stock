<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="url(#tealGradient)"/>
  
  <!-- VITACH Text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
    <tspan x="100" dy="0">V</tspan>
    <tspan x="100" dy="0" font-size="20">ITACH</tspan>
  </text>
  
  <!-- Leaves above T -->
  <path d="M 75 25 Q 80 20 85 25 Q 80 30 75 25" fill="white"/>
  <path d="M 85 25 Q 90 20 95 25 Q 90 30 85 25" fill="white"/>
  
  <!-- GUINÉE Text -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GUINÉE</text>
  
  <!-- Circular outline with plug icon -->
  <circle cx="60" cy="70" r="15" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Plug icon with leaf -->
  <rect x="55" y="65" width="4" height="8" fill="white"/>
  <rect x="57" y="63" width="2" height="4" fill="white"/>
  <path d="M 57 73 Q 60 76 63 73 Q 60 70 57 73" fill="white"/>
  
  <!-- Smile arc at bottom -->
  <path d="M 30 100 Q 100 110 170 100" stroke="white" stroke-width="4" fill="none"/>
</svg>

