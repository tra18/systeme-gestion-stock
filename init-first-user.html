<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialisation Premier Utilisateur</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üöÄ Initialisation Premier Utilisateur</h1>
    <p>Ce script va cr√©er votre premier utilisateur avec le r√¥le "Directeur G√©n√©ral"</p>
    
    <form id="userForm">
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" required placeholder="admin@votre-entreprise.com">
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required placeholder="Mot de passe s√©curis√©">
        </div>
        
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" required placeholder="Votre nom">
        </div>
        
        <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" required placeholder="Votre pr√©nom">
        </div>
        
        <button type="submit">Cr√©er l'Utilisateur Administrateur</button>
    </form>
    
    <div id="result"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase (remplacez par vos vraies cl√©s)
        const firebaseConfig = {
            apiKey: "AIzaSyDE-TBWNZ_Y4WdPHaezRXIf1vizPEralVY",
            authDomain: "stock-bcbd3.firebaseapp.com",
            projectId: "stock-bcbd3",
            storageBucket: "stock-bcbd3.appspot.com",
            messagingSenderId: "901950451449",
            appId: "1:901950451449:web:your-app-id"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>üîÑ Cr√©ation de l\'utilisateur...</p>';
                
                // Cr√©er l'utilisateur avec Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Cr√©er le profil utilisateur dans Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    nom: nom,
                    prenom: prenom,
                    role: 'dg', // Directeur G√©n√©ral
                    service: 'Direction',
                    createdAt: new Date(),
                    isAdmin: true
                });
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Utilisateur cr√©√© avec succ√®s !</h3>
                        <p><strong>Email :</strong> ${email}</p>
                        <p><strong>R√¥le :</strong> Directeur G√©n√©ral (acc√®s complet)</p>
                        <p><strong>UID :</strong> ${user.uid}</p>
                        <p>üéâ Vous pouvez maintenant vous connecter √† votre application avec ces identifiants !</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erreur lors de la cr√©ation</h3>
                        <p><strong>Erreur :</strong> ${error.message}</p>
                        <p>V√©rifiez que Firebase est bien configur√© et que l'authentification est activ√©e.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
