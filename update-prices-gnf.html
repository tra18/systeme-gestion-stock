    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Mettre √† jour les prix en GNF</h1>
        <p>Ce script va convertir tous les prix existants en Francs Guin√©ens (GNF).</p>
        <p><strong>Taux de conversion :</strong> 1 EUR = 9,500 GNF (approximatif)</p>
        
        <div id="status"></div>
        
        <div>
            <button class="btn" onclick="updatePricesToGNF()">Convertir les prix en GNF</button>
            <button class="btn btn-success" onclick="createNewCommandesGNF()">Cr√©er de nouvelles commandes en GNF</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDE-TBWNZ_Y4WdPHaezRXIf1vizPEralVY",
            authDomain: "stock-bcbd3.firebaseapp.com",
            projectId: "stock-bcbd3",
            storageBucket: "stock-bcbd3.appspot.com",
            messagingSenderId: "901950451449",
            appId: "1:901950451449:web:your-app-id"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addResult(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="status info">${message}</div>`;
        }

        async function updatePricesToGNF() {
            showStatus('Conversion des prix en GNF...', 'info');
            
            try {
                // R√©cup√©rer toutes les commandes
                const commandesSnapshot = await db.collection('commandes').get();
                
                for (const doc of commandesSnapshot.docs) {
                    const commande = doc.data();
                    if (commande.prix) {
                        // Convertir EUR en GNF (1 EUR = 9,500 GNF)
                        const prixGNF = Math.round(commande.prix * 9500);
                        
                        await db.collection('commandes').doc(doc.id).update({
                            prix: prixGNF,
                            prixOriginalEUR: commande.prix,
                            devise: 'GNF',
                            dateConversion: new Date()
                        });
                        
                        addResult(`‚úÖ ${commande.article}: ${commande.prix} EUR ‚Üí ${prixGNF} GNF`);
                    }
                }

                showStatus('‚úÖ Tous les prix ont √©t√© convertis en GNF !', 'success');
                
            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`‚ùå Erreur lors de la conversion: ${error.message}`, 'error');
            }
        }

                    },
                    {

                    addResult(`‚úÖ Commande cr√©√©e: ${commande.article} - ${commande.prix.toLocaleString()} GNF (${commande.statut})`);

    </script>
</body>
</html>
