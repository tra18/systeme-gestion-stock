<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%), 
                        url('/static/vitach-logo.svg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #333;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/vitach-logo.svg') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container, .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-info {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }
        
        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background-color: #27ae60;
            color: white;
        }
        
        .status-inactive {
            background-color: #e74c3c;
            color: white;
        }
        
        .code-badge {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-family: monospace;
            font-weight: bold;
        }
        
        .table-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .table-actions input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="margin-bottom: 20px;">
                <a href="/" class="btn btn-primary" style="background: linear-gradient(45deg, #2c3e50, #34495e); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; border-radius: 8px; color: white; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                    <i class="fas fa-home"></i> üè† Retour √† l'Accueil
                </a>
            </div>
            <h1><i class="fas fa-building"></i> Gestion des Services</h1>
            <p>Cr√©ez et g√©rez les services avec codes automatiques</p>
        </div>

        <!-- Formulaire de service -->
        <div class="form-container" id="service-form-container">
            <h2><i class="fas fa-plus-circle"></i> Cr√©er/Modifier un Service</h2>
            <form id="service-form">
                <input type="hidden" id="service-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nom du Service *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="department_head">Chef de Service</label>
                        <input type="text" id="department_head" name="department_head">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">T√©l√©phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location">Localisation</label>
                    <input type="text" id="location" name="location" placeholder="Ex: B√¢timent A, 2√®me √©tage">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Description du service et de ses responsabilit√©s..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-times"></i> Annuler
                    </button>
                </div>
            </form>
        </div>

        <!-- Liste des services -->
        <div class="table-container">
            <h2><i class="fas fa-list"></i> Liste des Services</h2>
            <div class="table-actions">
                <input type="text" id="search-input" placeholder="Rechercher par nom ou code...">
                <select id="status-filter">
                    <option value="">Tous les statuts</option>
                    <option value="true">Actifs</option>
                    <option value="false">Inactifs</option>
                </select>
                <button onclick="loadServices()" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
                <button onclick="exportServices()" class="btn btn-warning">
                    <i class="fas fa-download"></i> Exporter
                </button>
            </div>
            
            <table id="services-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Chef</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Localisation</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="services-tbody">
                    <!-- Les donn√©es seront charg√©es ici -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        let allServicesData = [];
        let currentEditId = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadServices();
        });

        async function loadServices() {
            console.log('loadServices appel√©e');
            showLoading();
            try {
                const response = await makeAuthenticatedRequest('/api/services/');
                console.log('R√©ponse re√ßue:', response);
                if (response && response.ok) {
                    allServicesData = await response.json();
                    console.log('Services charg√©s:', allServicesData);
                    displayServices(allServicesData);
                } else if (response) {
                    console.error('Erreur de r√©ponse:', response.status, response.statusText);
                    showError('Erreur lors du chargement des services');
                } else {
                    console.error('Pas de r√©ponse re√ßue');
                    showError('Erreur de connexion');
                }
            } catch (error) {
                console.error('Erreur lors du chargement des services:', error);
                showError('Erreur de connexion');
            } finally {
                hideLoading();
            }
        }

        function displayServices(services) {
            console.log('displayServices appel√©e avec:', services);
            const tbody = document.getElementById('services-tbody');
            if (!tbody) {
                console.error('√âl√©ment services-tbody non trouv√©');
                return;
            }
            tbody.innerHTML = '';

            services.forEach(service => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="code-badge">${service.code}</span></td>
                    <td><strong>${service.name}</strong></td>
                    <td>${service.department_head || '-'}</td>
                    <td>${service.email || '-'}</td>
                    <td>${service.phone || '-'}</td>
                    <td>${service.location || '-'}</td>
                    <td><span class="status-badge status-${service.is_active ? 'active' : 'inactive'}">${service.is_active ? 'Actif' : 'Inactif'}</span></td>
                    <td>
                        <button onclick="editService(${service.id})" class="btn btn-info" style="padding: 5px 10px; font-size: 12px;">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteService(${service.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function submitService() {
            const form = document.getElementById('service-form');
            const formData = new FormData(form);
            
            const serviceData = {
                name: formData.get('name'),
                description: formData.get('description'),
                department_head: formData.get('department_head'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                location: formData.get('location')
            };

            showLoading();
            try {
                let response;
                if (currentEditId) {
                    // Mise √† jour
                    response = await makeAuthenticatedRequest(`/api/services/${currentEditId}`, {
                        method: 'PUT',
                        body: JSON.stringify(serviceData)
                    });
                } else {
                    // Cr√©ation
                    response = await makeAuthenticatedRequest('/api/services/', {
                        method: 'POST',
                        body: JSON.stringify(serviceData)
                    });
                }

                if (response && response.ok) {
                    showSuccess(currentEditId ? 'Service modifi√© avec succ√®s !' : 'Service cr√©√© avec succ√®s !');
                    clearForm();
                    loadServices();
                } else if (response) {
                    const error = await response.json();
                    showError('Erreur: ' + (error.detail || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion');
            } finally {
                hideLoading();
            }
        }

        async function editService(serviceId) {
            const service = allServicesData.find(s => s.id === serviceId);
            if (service) {
                currentEditId = serviceId;
                document.getElementById('service-id').value = serviceId;
                document.getElementById('name').value = service.name;
                document.getElementById('description').value = service.description || '';
                document.getElementById('department_head').value = service.department_head || '';
                document.getElementById('email').value = service.email || '';
                document.getElementById('phone').value = service.phone || '';
                document.getElementById('location').value = service.location || '';
                
                // Scroll vers le formulaire
                document.getElementById('service-form-container').scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function deleteService(serviceId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce service ?')) return;

            showLoading();
            try {
                const response = await makeAuthenticatedRequest(`/api/services/${serviceId}`, {
                    method: 'DELETE'
                });

                if (response && response.ok) {
                    showSuccess('Service supprim√© avec succ√®s !');
                    loadServices();
                } else if (response) {
                    const error = await response.json();
                    showError('Erreur: ' + (error.detail || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion');
            } finally {
                hideLoading();
            }
        }

        function clearForm() {
            document.getElementById('service-form').reset();
            currentEditId = null;
        }

        function exportServices() {
            if (allServicesData.length === 0) {
                showError('Aucune donn√©e √† exporter');
                return;
            }

            const csvContent = generateCSV(allServicesData);
            downloadCSV(csvContent, 'services.csv');
        }

        function generateCSV(services) {
            const headers = ['Code', 'Nom', 'Chef de Service', 'Email', 'T√©l√©phone', 'Localisation', 'Description', 'Statut', 'Date Cr√©ation'];
            const rows = services.map(service => [
                service.code,
                service.name,
                service.department_head || '',
                service.email || '',
                service.phone || '',
                service.location || '',
                service.description || '',
                service.is_active ? 'Actif' : 'Inactif',
                new Date(service.created_at).toLocaleDateString()
            ]);

            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Filtrage en temps r√©el
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredData = allServicesData.filter(service => 
                service.name.toLowerCase().includes(searchTerm) ||
                service.code.toLowerCase().includes(searchTerm) ||
                (service.department_head && service.department_head.toLowerCase().includes(searchTerm))
            );
            displayServices(filteredData);
        });

        document.getElementById('status-filter').addEventListener('change', function() {
            const statusFilter = this.value;
            const filteredData = statusFilter ? 
                allServicesData.filter(service => service.is_active.toString() === statusFilter) : 
                allServicesData;
            displayServices(filteredData);
        });

        // Gestion du formulaire
        document.getElementById('service-form').addEventListener('submit', function(e) {
            e.preventDefault();
            submitService();
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showSuccess(message) {
            showAlert(message, 'success');
        }

        function showError(message) {
            showAlert(message, 'error');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.form-container'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function handleAuthError(response) {
            if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
                return true;
            }
            return false;
        }

        async function makeAuthenticatedRequest(url, options = {}) {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return null;
            }

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };

            const mergedOptions = { ...defaultOptions, ...options };
            if (mergedOptions.headers) {
                mergedOptions.headers = { ...defaultOptions.headers, ...mergedOptions.headers };
            }

            try {
                const response = await fetch(url, mergedOptions);
                if (handleAuthError(response)) {
                    return null;
                }
                return response;
            } catch (error) {
                console.error('Erreur de requ√™te:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
