<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des V√©hicules - Syst√®me de Gestion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .form-container, .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-container h2, .table-container h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .success {
            background: #efe;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="margin-bottom: 20px;">
                <a href="/" class="btn btn-primary" style="background: linear-gradient(45deg, #2c3e50, #34495e); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; border-radius: 8px; color: white; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                    <i class="fas fa-home"></i> üè† Retour √† l'Accueil
                </a>
            </div>
            <h1><i class="fas fa-car"></i> Gestion des V√©hicules</h1>
            <p>Suivi des v√©hicules, maintenance et carburant</p>
            
            <div class="nav-buttons">
                <a href="/purchases" class="btn">
                    <i class="fas fa-shopping-cart"></i> Achats
                </a>
                <a href="/stock" class="btn">
                    <i class="fas fa-boxes"></i> Stock
                </a>
                <a href="/suppliers" class="btn">
                    <i class="fas fa-truck-loading"></i> Fournisseurs
                </a>
                <button onclick="logout()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> D√©connexion
                </button>
            </div>
        </div>
        
        <div class="error" id="error-alert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-message"></span>
        </div>
        
        <div class="success" id="success-alert">
            <i class="fas fa-check-circle"></i>
            <span id="success-message"></span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement...</p>
        </div>
        
        <div class="form-container">
            <h2><i class="fas fa-plus"></i> Nouveau V√©hicule</h2>
            <form id="vehicle-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="brand">Marque *</label>
                        <input type="text" id="brand" name="brand" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Mod√®le *</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="year">Ann√©e *</label>
                        <input type="number" id="year" name="year" min="1900" max="2030" required>
                    </div>
                    <div class="form-group">
                        <label for="plate_number">Plaque d'immatriculation *</label>
                        <input type="text" id="plate_number" name="plate_number" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="color">Couleur</label>
                        <input type="text" id="color" name="color">
                    </div>
                    <div class="form-group">
                        <label for="current_mileage">Kilom√©trage</label>
                        <input type="number" id="current_mileage" name="current_mileage" min="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fuel_type">Type de carburant</label>
                        <select id="fuel_type" name="fuel_type">
                            <option value="">S√©lectionner un type</option>
                            <option value="Essence">Essence</option>
                            <option value="Diesel">Diesel</option>
                            <option value="√âlectrique">√âlectrique</option>
                            <option value="Hybride">Hybride</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Statut</label>
                        <select id="status" name="status">
                            <option value="active">Actif</option>
                            <option value="inactive">Inactif</option>
                            <option value="maintenance">En maintenance</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Enregistrer le V√©hicule
                </button>
                <button type="button" onclick="clearForm()" class="btn btn-warning">
                    <i class="fas fa-eraser"></i> Effacer
                </button>
            </form>
        </div>
        
        <div class="table-container">
            <h2><i class="fas fa-list"></i> Liste des V√©hicules</h2>
            <div style="margin-bottom: 20px;">
                <button onclick="loadVehicles()" class="btn">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
                <button onclick="exportVehicles()" class="btn btn-warning">
                    <i class="fas fa-download"></i> Exporter
                </button>
            </div>
            <table id="vehicles-table">
                <thead>
                    <tr>
                        <th>Marque</th>
                        <th>Mod√®le</th>
                        <th>Ann√©e</th>
                        <th>Plaque</th>
                        <th>Couleur</th>
                        <th>Kilom√©trage</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vehicles-tbody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 20px;">
                            <i class="fas fa-spinner fa-spin"></i> Chargement des donn√©es...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let allVehiclesData = []; // Stocker toutes les donn√©es

        // Charger les v√©hicules au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            loadVehicles();
        });
        
        // Gestion du formulaire
        document.getElementById('vehicle-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                showLoading(true);
                hideAlerts();
                
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/vehicles/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showSuccess('V√©hicule enregistr√© avec succ√®s !');
                    clearForm();
                    loadVehicles();
                } else {
                    const error = await response.json();
                    showError('Erreur: ' + (error.detail || 'Erreur inconnue'));
                }
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                showLoading(false);
            }
        });
        
        // Charger la liste des v√©hicules
        async function loadVehicles() {
            try {
                showLoading(true);
                const token = localStorage.getItem('access_token');
                const response = await fetch('/api/vehicles/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const vehicles = await response.json();
                allVehiclesData = vehicles; // Stocker les donn√©es
                
                const tbody = document.getElementById('vehicles-tbody');
                if (vehicles.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">Aucun v√©hicule enregistr√©</td></tr>';
                } else {
                    tbody.innerHTML = vehicles.map(vehicle => `
                        <tr>
                            <td>${vehicle.brand}</td>
                            <td>${vehicle.model}</td>
                            <td>${vehicle.year}</td>
                            <td>${vehicle.plate_number}</td>
                            <td>${vehicle.color || '-'}</td>
                            <td>${vehicle.current_mileage ? vehicle.current_mileage.toLocaleString() + ' km' : '-'}</td>
                            <td>
                                <button onclick="viewMaintenance(${vehicle.id})" class="btn btn-info" style="padding: 5px 10px; font-size: 12px;" title="Voir les entretiens">
                                    <i class="fas fa-wrench"></i>
                                </button>
                                <button onclick="viewBreakdowns(${vehicle.id})" class="btn btn-warning" style="padding: 5px 10px; font-size: 12px;" title="Voir les pannes">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </button>
                                <button onclick="editVehicle(${vehicle.id})" class="btn" style="padding: 5px 10px; font-size: 12px;">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteVehicle(${vehicle.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                showError('Erreur lors du chargement des v√©hicules: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Fonctions utilitaires
        function clearForm() {
            document.getElementById('vehicle-form').reset();
        }
        
        function showError(message) {
            const alert = document.getElementById('error-alert');
            const messageEl = document.getElementById('error-message');
            messageEl.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('success-alert');
            const messageEl = document.getElementById('success-message');
            messageEl.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function hideAlerts() {
            document.getElementById('error-alert').style.display = 'none';
            document.getElementById('success-alert').style.display = 'none';
        }
        
        function editVehicle(id) {
            showError('Fonction d\'√©dition en cours de d√©veloppement');
        }
        
        function deleteVehicle(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce v√©hicule ?')) {
                showError('Fonction de suppression en cours de d√©veloppement');
            }
        }
        
        function exportVehicles() {
            try {
                // Cr√©er un CSV des v√©hicules
                const vehicles = allVehiclesData || [];
                if (vehicles.length === 0) {
                    showError('Aucune donn√©e √† exporter');
                    return;
                }
                
                let csv = 'Marque,Mod√®le,Ann√©e,Plaque,Couleur,Kilom√©trage,Type Carburant,Statut\n';
                vehicles.forEach(vehicle => {
                    csv += `"${vehicle.brand}","${vehicle.model}",${vehicle.year},"${vehicle.plate_number}","${vehicle.color || ''}",${vehicle.current_mileage || 0},"${vehicle.fuel_type || ''}","${vehicle.status || 'active'}"\n`;
                });
                
                // T√©l√©charger le fichier
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `vehicules_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showSuccess('Export des v√©hicules r√©ussi !');
            } catch (error) {
                showError('Erreur lors de l\'export: ' + error.message);
            }
        }
        
        function viewMaintenance(vehicleId) {
            // Ouvrir la page de maintenance avec filtre pour ce v√©hicule
            const url = `/maintenance?vehicle_id=${vehicleId}&tab=maintenance`;
            window.open(url, '_blank');
        }
        
        function viewBreakdowns(vehicleId) {
            // Ouvrir la page de maintenance avec filtre pour ce v√©hicule (onglet pannes)
            const url = `/maintenance?vehicle_id=${vehicleId}&tab=breakdowns`;
            window.open(url, '_blank');
        }
        
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('token_type');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
